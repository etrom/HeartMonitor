{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>{{title}}</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>{{ name }}</b><br>
      100 followers
    </div>
    <div id ="tweets" class="col-md-9">

      <!-- display tweets here -->
      {% for tweet in tweets %}
          <li>{{tweet.text}} - <a href="/users/{{tweet.name}}">{{tweet.name}}</a></li>
      {% endfor %}

    </div>
  </div>
{% if show_form %}
  <form action="/submit" method="POST">
    <label for="name_field">Name:</label>
    <input name="name" type="text" id="name_field" />

    <label for="text_field">Text:</label>
    <input name="text" type="text" id="text_field" style="width: 350px;" />

    <input type="submit" value="Submit" />
  </form>
{% endif %}
{% endblock %}
