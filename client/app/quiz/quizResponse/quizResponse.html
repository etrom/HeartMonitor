<div class="container" >
    <h1>How well do you know your partner?</h1>
    <h4>{{currentUser.partner.name}} has already taken this quiz</h4>
  <form class="bar-form nav-stacked" name="quizForm" novalidate>
    <div class="list-group">
      <li class="list-group-item active blue">guess their answers below to see how well you know {{currentUser.partner.name}}!</li>
         <li ng-repeat="question in quiz" class="list-group-item list">{{ question[0] }}<span id="mySpan"><input type="text" class="form-control input-sm" name="answer" ng-model="question[1]" required></span></li>
    </div>
  </form>
  <br>
 <button class="btn btn-primary" ng-click="save()" ng-disabled="quizForm.$invalid">See your results   <span class="badge">   + 10pts</span></button>
  <br>
  <br>
</div>
