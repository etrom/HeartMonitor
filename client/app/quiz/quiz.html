
<div class="container" >
  <div>
    <h3>QUIZ TIME!</h3>
    <p>{{message}}</p>
    <p>HAVE FUN !</p>
  </div>
  <form name="quizForm" novalidate>
    <div class="form-group" ng-repeat="question in quiz">
      <label>{{question[0]}}</label>
      <input type="text" class="from-control" name="answer" ng-model="question[1]" required>
    </div>
    <button ng:click="save()"
             ng:disabled="quizForm.$invalid">Submit</button>
  </from>
</div>
