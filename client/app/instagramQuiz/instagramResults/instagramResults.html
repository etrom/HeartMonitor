<div ng-include="'components/navbar/navbar.html'"></div>
<div class="col-md-12">
<h1><i class="fa fa-heart"> The Results!</i></h1>
<h5>
</div>

<div class="col-sm-6" >   
    <h4>{{quizMaker}}'s Photo Quiz!</h4>
  <form class="bar-form nav-stacked" name="quizForm" novalidate>
    <div class="list-group">
      <li class="list-group-item active blue">{{quiz.iqTitle}}: Answer Key</li>
         <li ng-repeat="question in quiz.historyObj" class="list-group-item list"><img src="{{question.thumbnail}}">
          
          <div style='background-color:lightblue'>{{question[1]}} </div>
          </li>
    </div>
  </form>
</div>

<div class="col-sm-6" >
    <h4>{{responder}}'s Response! </h4>
  <form class="bar-form nav-stacked" name="quizForm" novalidate>
    <div class="list-group">
      <li class="list-group-item active blue">How well does {{responder}} know {{quizMaker}}</li>
         <li ng-repeat="question in quiz.responseObj" class="list-group-item list"><img src="{{question.thumbnail}}"></li>
    </div>
  </form>
  <br>
</div>
