<div class="container" >
  <div class="row">
    <div class="col-sm-6">
      <h1 class="page-header">My bars:</h1>
      <div>{{bar}}</div>
      <ul class="nav nav-tabs nav-stacked col-md-6 col-lg-6 col-sm-6" ng-repeat="bar in bars">
        <li><a href="#">{{bar.name}}</a>
          <div class="progress">
            <div ng-mouseenter="show = true" ng-mouseleave="show = false"class="progress-bar progress-bar-success progress-bar-striped " role="progressbar" aria-valuenow="{{bars.fulfillment}}" aria-valuemin="0" aria-valuemax="100" style="width: {{bar.fulfillment}}%"><span ng-show="show">{{bar.fulfillment.toFixed()}}%</span>

            </div>
          </div>

          <div class="btn-group" dropdown is-open="status.isopen">
            <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled" ng-click="addPercent(bar)">
              +<span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">+10</a></li>
              <li><a href="#">+30</a></li>
              <li><a href="#">+50</a></li>
            </ul>
          </div>

          <!-- <button type="submit" class="btn btn-primary pull-right" ng-click="addPercent(bar)">+</button> -->





          <button type="button" class="close" ng-click="deleteBar(bar)">&times;</button>
        </li>
      </ul>
      <!-- <form class="bar-form nav-stacked ">
          <label>What do you want to track?</label>
          <p class="input-group">
            <input type="text" class="form-control" width="20%" placeholder="Add a new bar here" ng-model="newBar">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-primary" ng-click="addBar()">+</button>
            </span>
          </p>
        </form> -->

    </div>

    <div class="col-sm-6" ui-view="partner"></div>
  </div>
</div>
