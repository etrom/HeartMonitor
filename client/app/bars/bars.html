<div class="container" >
  <div class="row">
    <div class="col-sm-6">
      <img src="{{currentUser.profilePic}}" width="200px">
      <h1 class="page-header">My bars:</h1>
      <div>{{bar}}</div>
      <ul class="nav nav-tabs nav-stacked col-md-6 col-lg-6 col-sm-6" ng-repeat="bar in bars">
        <li><a href="#">{{bar.name}}</a>
          <div class="progress">
            <div ng-mouseenter="show = true" ng-mouseleave="show = false"class="progress-bar progress-bar-success progress-bar-striped " role="progressbar" aria-valuenow="{{bars.fulfillment}}" aria-valuemin="0" aria-valuemax="100" style="width: {{bar.fulfillment}}%"><span ng-show="show">{{bar.fulfillment.toFixed()}}%</span>
            </div>
          </div>
           <button type="button" class="btn btn-primary" bs-dropdown="dropdown" ng-click="plusButtonClicked(bar.name)">+</button>
           <button type="button" class="close" ng-click="deleteBar(bar)">&times;</button>
        </li>
      </ul>
    </div>
    <div class="col-sm-6" ui-view="partner"></div>
  </div>
</div>
