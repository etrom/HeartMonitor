<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ng-show="title">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h3 class="modal-title" ng-bind-html="title"></h3>
      </div>
        <div class="modal-body" ng-show="content">
          <img src="{{fbPartnerPic}}" width="100px">
          <h4>{{content}}</h4>         
        <div class="modal-footer">
          <form>
            <input type="text" name='partnerEmail' class="form-control pull-right" placeholder="enter your partners email" ng-model="partnerEmail">
            <button type="button" class="btn btn-default" ng-click="$hide()">Cancel</button>
            <button class="btn btn-primary pull-right"  ng-click="sendInvite(partnerEmail);$hide()">Send Invite</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
